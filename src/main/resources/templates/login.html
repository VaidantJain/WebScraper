<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Web Scraper - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .auth-wrapper { height: 100vh; display: flex; align-items: center; }
        .auth-box { width: 400px; padding: 30px; box-shadow: 0 0 15px rgba(0,0,0,0.1); border-radius: 10px; }
    </style>
</head>
<body>
<div class="auth-wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="auth-box">
                    <h2 class="text-center mb-4">Web Scraper Login</h2>

                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username or password
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">Remember me</label>
                        </div>

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-primary w-100">Sign in</button>
                    </form>

                    <div class="mt-3 text-center">
                        <a th:href="@{/register}" class="text-decoration-none">Create an account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
